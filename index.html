<html lang="ru">

<body class="blood">
<div class="container">
    <header class="header">
        <a href="/" class="header__logo-link">
            <img class="header__logo-image" width="46" height="71" src="img/venom-logo.png" alt="logo">
        </a>
        <nav class="nav-menu">
            <button class="menu-btn">
                <span class="menu-btn__text">Меню</span>
                <img class="menu-btn__icon" src="img/menu-btn.svg" alt="">
            </button>
            <button class="menu-btn__close">
                <span class="menu-btn__close-text">закрыть</span>
                <img src="img/arrow.svg" alt="" class="menu-btn__close-img">
            </button>
            <ul class="nav-menu__list">
                <li class="nav-menu__item">
                    <a class="nav-menu__link" href="about.html">о фильме</a>

    <section class="film">
        <div class="film__text">
            <span class="film__text-date">16 сентября 2021</span>
            <img class="film__film-logo" src="img/venom_2.svg" alt="film-logo">

            <div class="film__button-items">
                <a class="button button-primary" data-fancybox href="https://www.youtube.com/watch?v=Othd8W8o3t0">

                    <span class="button-text">смотреть трейлер</span>
                </a>
                <a href="#" class="button button-link">
                    <img width="15" src="img/icon-ticket.svg" alt="icon-ticket" class="button-ticket">

            </div>
